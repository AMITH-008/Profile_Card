<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="card">
    <div class="top">
      <img class="top_img" src="images/bg-pattern-card.svg" />
      <img class="profile_pic" src="images/image-victor.jpg" />
    </div>


    <div class="bottom">
      <div class="name_age">
        <h3 class="name">Victor Crest</h3>
        <p class="age"><span>26</span></p>
        <p class="place"><span>London</span></p>
      </div>

      <div class="info">
        <hr />

        <div class="info followers">
          <h3>80K</h3>
          <p><span>Followers</span></p>
        </div>


        <div class="info likes">
          <h3>803K</h3>
          <p><span>Likes</span></p>
        </div>

        <div class="info pics">
          <h3>1.4K</h3>
          <p><span>Photos</span></p>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
